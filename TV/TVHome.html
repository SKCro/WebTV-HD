<!DOCTYPE HTML>
<html lang=en><head>
	<title>TV Home</title>
	<link rel=stylesheet type=text/css href=../css/style.css>
	<link rel=stylesheet type=text/css href=../css/service.css>
	<link rel=stylesheet type=text/css href=../css/tv.css>
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width,initial-scale=1">
	<meta name=display content="noScroll noMusic">
</head><body>
<nav class="sidebar tv">
	<div class=sidebar-contents aria-role=navigation>
		<img class="sidebar-logo clickable" src=../images/WebTVJewel.svg alt="WebTV Logo - Click to go home" onclick=parent.view()>
		<div class="sidebar-border bwgrad"></div>
		<div class="sidebar-link clickable" onclick=parent.view()>Web Home</div>
		<div class="sidebar-border bwgrad"></div>
		<div class="sidebar-link clickable">Settings</div>
		<div class="sidebar-border bwgrad"></div>
		<div class="sidebar-link clickable">TV Listings</div>
		<div class="sidebar-border bwgrad"></div>
		<div class="sidebar-link clickable">Help</div>
		<div class="sidebar-border bwgrad"></div>
	</div>
</nav>
<p class=mobile-warning>Due to layout and design issues that <s>I'm too lazy to resolve</s> currently cannot be resolved, you'll need to use a desktop computer to access this page.<br><button onclick=parent.view()>Back to Web Mode</button></p>
<main class="main-content tv">
	<header class=top-row aria-label="Top header: Contains clock">
		<div class=tv-home-text title="hi there, curious hoverer!" aria-hidden=true></div>
		<div class=clock aria-label=Clock>
			<time id=date title="Current date">someday</time>
			<time id=time title="Current time">time o'clock</time>
		</div>
	</header>
	<section class=middle-row aria-label="Main TV Home content: Contains TV window and source information">
		<section class=tv-container>
			<div class="tv-inset top" aria-hidden=true></div>
			<div class="tv-inset left" aria-hidden=true></div>
			<iframe class=clickable src="https://www.youtube-nocookie.com/embed/MhzojvS4B5I?autoplay=1" id=tvVideo allow=autoplay;encrypted-media;fullscreen></iframe>
			<div class="tv-inset right" aria-hidden=true></div>
			<div class="tv-inset bottom" aria-hidden=true></div>
		</section>
		<aside class=source-container>
			<div id=channel title=Channel>AV</div>
			<div id=channelName title="Channel name">YouTube</div>
			<div class=source-bg title="Side gradient :P" aria-hidden=true></div>
		</aside>
	</section>
	<footer class=bottom-row aria-label="Bottom footer: Contains program title and airing time">
		<div id=programTitle class=clickable title="Program title">Getting Started with WebTV</div>
		<div id=programTime title="Program airing time">All day</div>
	</footer>
	<nav class=bottom-buttons>
		<button class="bottom-button clickable" aria-label="TV Favorites button: Currently non-functional">TV Favorites</button>
		<button class="bottom-button clickable" aria-label="TV Planner button: Currently non-functional">TV Planner</button>
		<button class="bottom-button clickable" aria-label="VCR control button: Currently non-functional">VCR</button>
		<button class="bottom-button clickable" aria-label="TV Sites button: Currently non-functional">TV Sites</button>
	</nav>
</main><script src=../js/main.js></script><script src=../js/tv.js></script></body></html>
