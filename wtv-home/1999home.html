<!DOCTYPE HTML>
<html lang=en><head>
	<title>Home for SKCro</title>
	<link rel=stylesheet type=text/css href=../css/style.css>
	<link rel=stylesheet type=text/css href=../css/service.css>
	<link rel=stylesheet type=text/css href=../css/home.css>
	<script src=../js/main.js></script>
	<script src=../js/cookies.js></script>
	<script src=../js/home.js></script>
	<meta charset=UTF-8>
	<meta name=viewport content="width=device-width,initial-scale=1">
</head><body class=home1999>
<main class=home1999-content>
	<nav class=top-bar aria-label="Top navigation bar"><nav class=top-bar-items>
		<div class="top-bar-item logo-1999 clickable" onclick=go('credits.html') role=button><img src=../images/WebTVJewel.svg title="WebTV logo - Click to go to the credits page." aria-label="WebTV logo - Click to go to the credits page." role=button></div>
		<div class="top-bar-item clickable" onclick=go('../wtv-mail/mail.html') role=button><img src=../images/home/mail.png alt="Mail Icon"><div class=top-bar-text>Mail</div></div>
		<div class="top-bar-item clickable" onclick=go('../wtv-favorite/favorite.html') role=button><img src=../images/home/favorites.png alt="Favorites Icon"><div class=top-bar-text>Favorites</div></div>
		<div class="top-bar-item clickable" role=button><img src=../images/home/explore.png alt="Community Icon"><div class=top-bar-text>Community</div></div>
		<div class="top-bar-item clickable" onclick=go('../wtv-center/search.html') role=button><img src=../images/home/search.png alt="Search Icon"><div class=top-bar-text>Search</div></div>
	</nav></nav>
	<nav class=top-links aria-label="Top links">
		<a class="clickable top-link" href=../TV/TVHome.html aria-label="TV Home link: Click to go to the TV Home page">TV Home</a>
		<a class="clickable top-link" aria-label="Switch user link: Currently non-functional">Switch User</a>
		<a class="clickable top-link" href=../wtv-setup/setup.html aria-label="Setup page link: Click to go to Setup">Setup</a>
		<a class="clickable top-link" aria-label="Account link: Currently non-functional">Account</a>
		<a class="clickable top-link" onclick="showAlert('If you need help, please contact me. Contact details are on the GitHub readme.')" aria-label="Help link: Currently non-functional">Help</a>
	</nav>
	<section class=main-content-container aria-label="Main content">
		<section class=webtv-today-container>
			<div class="clickable-today-overlay clickable" aria-label="WebTV Today container: Click to activate contents" onclick=go('../wtv-mail/readMail.html?messageID=0')></div>
			<section class=today-content-container aria-label="WebTV Today contents">
				<div class=today-header aria-hidden=true></div>
				<header class=today-main aria-label="WebTV Today header">Welcome to WebTV HD!
					<div class=today-sub aria-label="WebTV Today description">Click here to learn more about the project.</div>
					<div class=today-findoutmore aria-hidden=true>find out more in WebTV Today</div>
				</header>
			</section>
			<nav class=bottom-links aria-label="Bottom links table">
				<table aria-role=navigation><tbody>
					<tr><td class=bottom-link><a class=clickable>WebTV Today</a></td><td class=bottom-link><a class=clickable>News</a></td><td class=bottom-link><a class=clickable>Shopping</a></td></tr>
					<tr><td class=bottom-link><a class=clickable>Entertainment</a></td><td class=bottom-link><a class=clickable>Sports</a></td><td class=bottom-link><a class=clickable>Money</a></td></tr>
				</tbody></table>
			</nav>
		</section>
		<aside class=right-image-container></aside>
	</section>
</main></body></html>
